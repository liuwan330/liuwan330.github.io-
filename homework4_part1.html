<body>
    

    <h3>Part 1a:</h3>
    
    <script type="text/javascript">   

    var sum = 0;
    var product = 1;

    for ( var number = 5; number <= 25; number += 4 )
    {
        sum += number;
        product *= number; 
    }
 

    document.write( "The result of 5 * 9 * 13 * 17 * 21 * 25 is " + product.toLocaleString() +"<br>");
    document.write( "The result of 5 + 9 + 13 + 17 + 21 + 25  is  " + sum.toLocaleString());


</script>
    
<h3>Part 1b:</h3>
<script type="text/javascript">

    var sum = 0;
    var product = 1;

    for ( var number = 3; number <= 18; number += 3 )
    {
        sum += number;
        product *= number; 
    }
 
    document.write("The result of  3 * 6 * 9 * 12 * 15 * 18 is " + product.toLocaleString()+"<br>");
    document.write("The result of 3 + 6 + 9 + 12 + 15 + 18  is " + sum.toLocaleString());

</script>
