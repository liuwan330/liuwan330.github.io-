
<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">

<title>For Homework3-Part 2 </title>

<style>
    input {text-align: right;}
    body {background-color: #f5f5dc;}
    .body { width: 550px; margin: 0px auto;}
     
</style>

<script>
  function temperatureConverterC(valNum) {
    valNum = parseInt(valNum);
    document.getElementById("outputFahrenheit").innerHTML=parseInt((valNum*1.8)+32);
  }

  function temperatureConverterF(valNum) {
    valNum = parseInt(valNum);
    document.getElementById("outputCelcius").innerHTML=parseInt((valNum-32)/1.8);
  }
  </script>

<body>

    <button>
        <a href="hw3.html">Go Back </a>
    </button>

<h2>Temperature Converter</h2>
<hr>

<p>Type a value in the Celsius field to convert  to Fahrenheit:</p>

<p>
  <label>Celsius</label>
  <input id="inputCelsius" type="number" placeholder="Celsius" 
  oninput="temperatureConverterC(this.value)" onchange="temperatureConverterC(this.value)">
</p>

<hr>

<p>Type a value in the Fahrenheit field to convert  to Celsius:</p>


<p>
    <label>Fahrenheit</label>
    <input id="inputFahrenheit" type="number" placeholder="Fahrenheit" 
    oninput="temperatureConverterF(this.value)" onchange="temperatureConverterF(this.value)">
</p>

<hr>

<p>Fahrenheit: <span id="outputFahrenheit"></span></p>
<p>Celcius: <span id="outputCelcius"></span></p>






</body>
</html>
