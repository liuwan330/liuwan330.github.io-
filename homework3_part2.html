<script>
function process() 
{
    var items, item1, item2,item3,item4, item1Total,item2Total,item3Total,item4Total,totalAmountSold, totalWeeklyEarnings;
    
    item1 = parseFloat(document.getElementById("item1").value);
    item2 = parseFloat(document.getElementById("item2").value);
    item3 = parseFloat(document.getElementById("item3").value);
    item4 = parseFloat(document.getElementById("item4").value);

    outputNumber("item1Output", item1);
    outputNumber("item2Output", item2);
    outputNumber("item3Output", item3);
    outputNumber("item4Output", item4);
   
    item1Total = parseFloat((20.99 * item1).toFixed(2));
    item2Total = parseFloat((12.75 * item2).toFixed(2));
    item3Total = parseFloat((9.95 * item3).toFixed(2));
    item4Total = parseFloat((35.89 * item4).toFixed(2));

    outputNumber("item1Total", item1Total);
    outputNumber("item2Total", item2Total);
    outputNumber("item3Total", item3Total);
    outputNumber("item4Total", item4Total);
 
    if (item1<0||item2<0||item3<0||item4<0) {
        document.getElementById("totalAmountSold").value = "Error";    
    } 
    else{
    totalAmountSold = parseFloat((item1Total + item2Total + item3Total + item4Total).toFixed(2));
    outputNumber("totalAmountSold", totalAmountSold);}
    
    if (item1<0||item2<0||item3<0||item4<0) {
        document.getElementById("totalWeeklyEarnings").value = "Error";    
    } 
    else{
    totalWeeklyEarnings = (totalAmountSold*0.09 + 250).toFixed(2);
    outputNumber("totalWeeklyEarnings", totalWeeklyEarnings);
    }




function outputNumber(id, number) {
    if (isNaN(number)) {
        document.getElementById(id).value = "Error";    
    } 

    else if (number<0){
        document.getElementById(id).value = "Error"; 
    }

    else {
        document.getElementById(id).value = number;
    }
    
    }

}   
</script>
