input {text-align: right;}

<script>

function process()
{
    var hwAvg, midExam, finalExam, participation, average,n1, n2, n3, n4,A;
    
    hwAvg = document.forms["myform"].elements["num1"].value;
    
    midExam = document.forms["myform"].elements["num2"].value;

    finalExam = document.forms["myform"].elements["num3"].value;

    participation = document.forms["myform"].elements["num4"].value;
    
    n1 = parseInt(num1);
    n2 = parseInt(num2);
    n3 = parseInt(num3);
    n4 = parseInt(num4);

    average = (.5 * hwAvg) + (.2 * midExam) + (.2 * finalExam) + (.1 * participation);

    if ( average >= 90 && average <= 100){
    average = 'A';}
    else if (average >=80 && average <=89){
    average = 'B';}
    else if (average >=70 && average <=79){
    average = 'C';}
    else if (average >=60 && average <=69){
    average = 'D. Student must retake the course!';}
    else if (average >=0 && average <=59){
    average = 'F. Student must retake the course!';}
    else {
        average = 'invalid ';
    }

    document.forms["myform"].elements["grade"].value = average;

 
}

    </script>
